<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HealRo</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<div class="container mb-3 mt-2">
    <div style="text-align:center;">
        <img src="assets/img/healro.png">
    </div>
</div>
<!-- Masthead-->
<header class="masthead" style="background: url('./assets/img/bg-masthead.jpg') no-repeat center center;">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1 class="mb-5">어디가 불편하신가요?</h1>
                    <div class="row">
                        <div class="col">
                            <input class="form-control form-control-lg" id="symptom" placeholder="증상을 적어주세요." data-sb-validations="required,email" />
                        </div>
                        <div class="col-auto"><button class="btn btn-primary btn-lg" id="submit" type="submit">진단</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Icons Grid-->
<section class="features-icons bg-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                    <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                    <h3>AI 질병 예측 서비스</h3>
                    <p class="lead mb-0">힐로는 입력된 증상을 바탕으로 AI가 예측을 수행하여 진단 결과를 제공합니다.</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                    <div class="features-icons-icon d-flex"><i class="bi-layers m-auto text-primary"></i></div>
                    <h3>질병 공공 데이터</h3>
                    <p class="lead mb-0">질병 공공 데이터를 활용하여 보다 정확한 진단을 내릴 수 있습니다.</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-0 mb-lg-3">
                    <div class="features-icons-icon d-flex"><i class="bi-terminal m-auto text-primary"></i></div>
                    <h3>사용의 편리함</h3>
                    <p class="lead mb-0">아플 때 증상을 검색하며 본인의 질병을 찾는 수고로움이 없습니다. 힐로에게 물어보면 진단을 내려줍니다.</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="call-to-action text-white text-center" id="signup" style="background: url('./assets/img/bg-masthead.jpg') no-repeat center center;">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <h2 class="mb-4">힐로에게 물어보세요!</h2>
            </div>
        </div>
    </div>
</section>
<section class="testimonials text-center bg-light">
    <div class="container">
        <h2 class="mb-5">Developer</h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                    <img class="img-fluid rounded-circle mb-3" src="assets/img/me.jpg" alt="..." />
                    <h5>Hyunjune Lim</h5>
                    <p class="font-weight-light mb-0">"아플 때, 궁금할 때는 힐로!"</p>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="footer bg-light">
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                <p class="text-muted small mb-4 mb-lg-0" style="font-weight:bold;">Contact</p>
                <p class="text-muted small mb-4 mb-lg-0">baj2121@naver.com</p>
            </div>
            <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item me-4">
                        <a href="#!"><i class="bi-facebook fs-3"></i></a>
                    </li>
                    <li class="list-inline-item me-4">
                        <a href="#!"><i class="bi-twitter fs-3"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!"><i class="bi-instagram fs-3"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
